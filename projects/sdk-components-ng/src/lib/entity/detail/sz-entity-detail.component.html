
<!-- @senzing/sdk/entity/detail/sz-entity-detail -->
<div>
  <sz-entity-detail-header
  [entity]="entity">
  </sz-entity-detail-header>

  <sz-entity-details-section
    *ngIf="entity?.resolvedEntity?.records?.length"
    [sectionData]="entity?.resolvedEntity?.records"
    [sectionTitle]="'Matched Records'"
    sectionId="detail-section-1"
    [sectionCount]="entity?.resolvedEntity?.records?.length"
    (entityRecordClick)="onEntityRecordClick($event)">
  </sz-entity-details-section>

  <sz-entity-details-section
    *ngIf="this.possibleMatches?.length"
    [sectionData]="this.possibleMatches"
    [sectionTitle]="'Possible Matches'"
    sectionId="detail-section-2"
    [sectionCount]="this.possibleMatches?.length"
    (entityRecordClick)="onEntityRecordClick($event)">
  </sz-entity-details-section>
  <sz-entity-details-section
    *ngIf="this.discoveredRelationships?.length"
    [sectionData]="this.discoveredRelationships"
    [sectionTitle]="'Possible Relationships'"
    sectionId="detail-section-3"
    [sectionCount]="this.discoveredRelationships?.length"
    (entityRecordClick)="onEntityRecordClick($event)">
  </sz-entity-details-section>
  <sz-entity-details-section
    *ngIf="this.disclosedRelationships?.length"
    [sectionData]="this.disclosedRelationships"
    [sectionTitle]="'Disclosed Relationships'"
    sectionId="detail-section-4"
    [sectionCount]="this.disclosedRelationships?.length"
    (entityRecordClick)="onEntityRecordClick($event)">
  </sz-entity-details-section>

  <hr/>
  <h3>parameters</h3>
  <label>entityId:</label><input [value]="entityId" (input)="entityId = $event.target.value"/>

  <h3>output</h3>
  <textarea [value]="entityDetailJSON"></textarea>
</div>
