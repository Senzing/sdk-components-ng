<input #filePicker (change)="onFileInputChange($event)" type="file"
       accept=".JSON,.json,.csv,.CSV,.jsonl,.JSONL"
       class="hidden-file-picker"
       xmlns="http://www.w3.org/1999/html">
<button (click)="chooseFileInput($event)" *ngIf="!analysis">Analyze File</button>
<button (click)="loadFile($event)"  *ngIf="analysis && !result">Load File</button>
<table *ngIf="result" class="general-stats">
  <tr><th>Character Encoding:</th><td>{{ result.characterEncoding }}</td></tr>
  <tr><th>Media Type:</th><td>{{ result.mediaType }}</td></tr>
  <tr><th>Total Number of Records:</th><td>{{ result.recordCount }}</td></tr>
  <tr><th>Number of Loaded Records:</th><td>{{ result.loadedRecordCount }}</td></tr>
  <tr><th>Number of Failed Records:</th><td>{{ result.failedRecordCount }}</td></tr>
</table>
