<input #filePicker (change)="onFileInputChange($event)" type="file"
       accept=".JSON,.json,.csv,.CSV,.jsonl,.JSONL"
       class="hidden-file-picker"
       xmlns="http://www.w3.org/1999/html">
<button (click)="chooseFileInput($event)" *ngIf="!analysis">Analyze File</button>
<button (click)="loadFile($event)"  *ngIf="analysis && !result">Load File</button>
<button (click)="clear()"  *ngIf="analysis || result">Clear</button>
<sz-bulk-data-analysis-summary *ngIf="showAnalysis && analysis"></sz-bulk-data-analysis-summary>
<sz-bulk-data-load-summary *ngIf="showResults && result"></sz-bulk-data-load-summary>
