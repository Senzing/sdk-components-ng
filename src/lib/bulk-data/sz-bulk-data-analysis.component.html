<!-- start summary data -->
<sz-bulk-data-analysis-summary *ngIf="analysis && !loadResult"></sz-bulk-data-analysis-summary>
<sz-bulk-data-load-summary *ngIf="loadResult"></sz-bulk-data-load-summary>
<!--  end summary data  -->
<!-- start tabular display -->
<sz-bulk-data-analysis-report *ngIf="analysis && !loadResult"></sz-bulk-data-analysis-report>
<sz-bulk-data-load-report *ngIf="loadResult"></sz-bulk-data-load-report>
<!--  end tabular display  -->
<!-- start spinner overlay -->
<div class="mat-background" *ngIf="analyzingFile || loadingFile">
  <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
  </div>
</div>
<!-- end spinner overlay -->
